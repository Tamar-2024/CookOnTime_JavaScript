<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login | Sign Up</title> 
    <link rel="stylesheet" href="sound.css"> <!-- חיצוני אייקון רמקול -css -->
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="תמונות/המבורגרבלירקע.png"> 
</head>

<body>

    <div class="top-left-container">
        <img id="speakerIcon" class="speaker-icon" src="pictures/רמקול דלוק.png" onclick="Mute()"> <!-- אייקון לשינוי רמקול דלוק/כבוי -->
        <button class="song-button" onclick="playAudio()">לניגון המנגינה</button> 
    </div>
    <audio id="myAudio" src="sounds/רמקול.ogg" autoplay></audio> 

    <div id="login-form" class="form-container">
        <h2>Login</h2>
        <form onsubmit="loginUser(); return false;"> <!-- קריאת פונקציה בהגשת טופס -->
            <div>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required> 
            </div>
            <div>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required> 
            </div>
            <div>
                <button type="submit">Login</button> 
            </div>
        </form>
        <p class="signup-link">Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p> <!-- קישור לטופס רישום -->
    </div>

    <div id="signup-form" class="form-container hidden">
        <h2>Sign Up</h2>
        <form onsubmit="signUpUser(); return false;"> <!-- קריאת פונקציה בהגשת טופס -->
            <div>
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required> 
            </div>
            <div>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required> 
            </div>
            <div>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required> 
            </div>
            <div>
                <button type="submit">Sign Up</button> 
            </div>
        </form>
        <p class="signup-link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p> <!-- קישור לטופס התחברות -->
    </div>

    <script src="sound.js"></script> <!-- חיצוני אייקון רמקול -JavaScript -->
    
    <script src="login.js"></script>

</body>
</html>
